<html lang="en">
<head>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<div class="container">
    <div class="text-center mt-4">
        <h1 class="display-1">
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i>
            <i class="fa-solid fa-heart"></i><br>
            What social media do you prefer to use?
        </h1>
    </div>

    <div class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="socmed-option btn btn-primary" data-socmed="water">
            <i class="fa-solid fa-water"></i> Water
        </button>
        <button type="button" class="socmed-option btn btn-danger" data-socmed="fire">
            <i class="fa-solid fa-fire"></i> Fire
        </button>
        <button type="button" class="socmed-option btn btn-warning" data-socmed="earth">
            <i class="fa-solid fa-earth-americas"></i> Earth
        </button>
        <button type="button" class="socmed-option btn btn-success" data-socmed="forest">
            <i class="fa-solid fa-tree"></i> Forest
        </button>
    </div>

    <hr class="my-5/">

    <button id="generateResult" type="button" class="btn btn-info form-control">Generate Survey Result</button>

    <div class="row"><canvas id="surveyResult"></canvas></div>
</div>



    <script src="scripts/surveyRGL.js"></script>
