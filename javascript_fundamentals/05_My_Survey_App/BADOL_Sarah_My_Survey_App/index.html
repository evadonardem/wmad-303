<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarah Badol - My Survey App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>

<body>
<div class="container">
    <h1 class="text-center pt-5">
        <i class="fa-solid fa-square-poll-vertical fa-2x p-2"></i>
        <br>
        Your Favorite Social Media App
    </h1>

    <div class="btn-group form-control mt-3 p-1" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="socmed-option btn btn-primary" data-socmed="facebook">
            <i class="fa-brands fa-facebook"></i> Facebook
        </button>

        <button type="button" class="socmed-option btn btn-warning" data-socmed="instagram">
            <i class="fa-brands fa-instagram"></i> Instagram
        </button>

        <button type="button" class="socmed-option btn btn-dark" data-socmed="tiktok">
            <i class="fa-brands fa-tiktok"></i> Tiktok
        </button>

        <button type="button" class="socmed-option btn btn-danger" data-socmed="YouTube">
            <i class="fa-brands fa-youtube"></i> YouTube
        </button>
    </div>

    <hr>

    <button type="button" id="show-results" class="btn btn-light btn-lg border-dark my-4 form-control">Show Poll Results</button>

    <div class="row">
        <div class="col-md-6">
            <canvas id="surveyResult1"></canvas>
        </div>
        
        <div class="col-md-6">
            <canvas id="surveyResult2"></canvas>
        </div>
    </div>
</div>
    

    <script src="scripts/surveySB.js"></script>
</body>

</html>
