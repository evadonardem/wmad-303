<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONGDAD,Job My Survey App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">
            <i class="fa-solid fa-cat"></i>
            <br />
            What social media do you prefer to use?
        </h1>
        <div class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-primary btn-lg socmed-option" data-socmed="facebook">
                <i class="fab fa-facebook"></i> Facebook
            </button>
            <button type="button" class="btn btn-info socmed-option" data-socmed="twitter">
                <i class="fab fa-twitter"></i> Twitter
            </button>
            <button type="button" class="btn btn-success socmed-option" data-socmed="instagram">
                <i class="fab fa-instagram"></i> Instagram
            </button>
            <button type="button" class="btn btn-dark socmed-option" data-socmed="linkedin">
                <i class="fab fa-linkedin"></i> LinkedIn
            </button>
            <button type="button" class="btn btn-danger socmed-option" data-socmed="reddit">
                <i class="fab fa-reddit"></i> Reddit
            </button>
        </div>
    </div>

    <canvas id="surveyChart" class="mt-4"></canvas>
    <script src="scripts/script.js"></script>
</body>

</html>
