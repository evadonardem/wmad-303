<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMIAO, My Survey App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" >

</head>

<body>
    <div class="container text-center" style="margin-top: 20px;">
        <i class="fa-solid fa-mountain-sun"></i>

        <h1 class="display1 text-center"> What land transportation do you prefer? </h1>
        <div class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="socmed option btn btn-danger" data-socmed="car">
                <i class="fa-solid fa-car-side"><h6>Car</h6></i></button>
            <button type="button" class="socmed option btn btn-warning" data-socmed="bicycle">
                <i class="fa-solid fa-bicycle"><h6>Bicycle</h6></i> </button>
            <button type="button" class="socmed option btn btn-success" data-socmed="jeep">
                <i class="fa-solid fa-van-shuttle"><h6>Jeep</h6></i> </button>
            <button type="button" class="socmed option btn btn-primary" data-socmed="bus">
                <i class="fa-solid fa-truck-field"><h6>Bus</h6></i> </button>
        </div>
        <div>
            <button type="button" class="btn btn-outline-dark fw-bold p-3" style="margin-top: 50px;"
                id="generateButton">Generate</button>
        </div>
        <div class="row"><canvas id="acquisitions"></canvas></div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
    <script src="script/surveyJba.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</body>

</html>
