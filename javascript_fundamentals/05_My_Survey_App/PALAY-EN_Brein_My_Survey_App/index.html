<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PALAY-EN, Brein My Survey Apps</title>
    <!-- Load Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid p-1 mx-4 btn btn-info">
            <span class="navbar-brand mb-1 fs-1 fw-bolder text-white">Palay-en's Survey</span>
        </div>
    </nav>

    <div class="survey-container text-center mt-5">
        <h1 class="question fw-bolder">Which social media do you use the most?</h1>
        <div class="mt-5">
            <button type="button" onclick="increment(0)" class="socmed-option btn btn-primary m-2 fw-semibold" data-socmed="facebook">
                <i class="fa-brands fa-square-facebook fa-2xl p-4"></i><br>Facebook/Meta</button>
            <button type="button" onclick="increment(1)" class="socmed-option btn btn-warning m-2 fw-semibold" data-socmed="instagram">
                <i class="fa-brands fa-square-instagram fa-2xl p-4"></i><br>Instagram</button>
            <button type="button" onclick="increment(2)" class="socmed-option btn btn-dark m-2 fw-semibold" data-socmed="tiktok">
                <i class="fa-brands fa-tiktok fa-2xl p-4"></i><br>TikTok</button>
            <button type="button" onclick="increment(3)" class="socmed-option btn btn-danger m-2 fw-semibold" data-socmed="youtube">
                <i class="fa-brands fa-square-youtube fa-2xl p-4" style="color: #f0eae9c9;"></i><br>YouTube</button>
        </div>
    </div>
    <div class="d-grid gap-2 col-6 mx-auto my-5">
        <button id="generateButton" class="btn btn-info" type="button">Generate Survey Result</button>
    </div>
    <div class="container w-full d-flex justify-content-center" style="height: 80vh; width: 200vw;">
        <canvas id="myChart" style="display: none;"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/surveyPb.js"></script>
</body>

</html>
