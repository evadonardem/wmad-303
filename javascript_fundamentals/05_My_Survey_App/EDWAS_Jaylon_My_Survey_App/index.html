<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Edwas</title>
</head>

<body>
    <div class="text-center">
        <h1>
            <i class="fas fa-gem"></i>
            <br>
            What social Media do you prefer to use?
        </h1>
    </div>

    <br>
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary me-2" data-socmed="Primary">
            <i class="bi bi-facebook"></i> Facebook
        </button>

        <button type="button" class="btn btn-secondary me-2" data-socmed="Secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-browser-chrome" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M16 8a8 8 0 0 1-7.022 7.94l1.902-7.098a3 3 0 0 0 .05-1.492A3 3 0 0 0 10.237 6h5.511A8 8 0 0 1 16 8M0 8a8 8 0 0 0 7.927 8l1.426-5.321a3 3 0 0 1-.723.255 3 3 0 0 1-1.743-.147 3 3 0 0 1-1.043-.7L.633 4.876A8 8 0 0 0 0 8m5.004-.167L1.108 3.936A8.003 8.003 0 0 1 15.418 5H8.066a3 3 0 0 0-1.252.243 2.99 2.99 0 0 0-1.81 2.59M8 10a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
            </svg> Google
        </button>

        <button type="button" class="btn btn-success me-2" data-socmed="Success">
            <i class="bi bi-instagram"></i> Instagram
        </button>

        <button type="button" class="btn btn-danger me-2" data-socmed="Danger">
            <i class="bi bi-youtube"></i> Youtube
        </button>
    </div>

    <hr class="my-5">
    
    <div class="d-flex justify-content-center">
        <button id="generateResult" type="button" class="btn btn-outline-danger">Check Result!</button>
    </div>

    <div style="width: 800px; margin: 0 auto;">
        <canvas id="acquisitions"></canvas>
    </div>

    <script src="scripts/survey_je.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
