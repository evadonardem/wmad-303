<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PACALSO, Ruby Ann Survey App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
    <h1 class="text-center"><i class="fa-solid fa-cat"></i></i>
    What Social media do you prefer to use?
    </h1> 
<div class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="socmed-option btn btn-primary" data-socmed="facebook">
        <i class="fa-brands fa-meta fa-2xl"></i>
        Facebook/Meta
    </button>
    <button type="button" class="socmed-option btn btn-danger" data-socmed="youtube">
        <i class="fa-brands fa-youtube fa-2xl"></i>
        Youtube
    </button>
    <button type="button" class="socmed-option btn btn-warning" data-socmed="instagram">
        <i class="fa-brands fa-x-twitter fa-2xl"></i>
        Instagram
    </button>
    <button type="button" class="socmed-option btn btn-success" data-socmed="twitter">
        <i class="fa-brands fa-instagram fa-2xl"></i>
        Twitter/X
    </button>

</div>

<div class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
<hr class="my-5"/>

<button id="generateResult" type="button" class="btn btn-info form-control">Generate Result</button>
</div>

<div class="row" style="width: 800px;"><canvas id="surveyResult"></canvas></div>

    <script src="script/surveyRap.js"></script>
</body>
</html>
