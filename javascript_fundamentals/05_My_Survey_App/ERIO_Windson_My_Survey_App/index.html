<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Survey App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-3">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-bar-chart-fill" viewBox="0 0 16 16">
                <path d="M1 11a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1zm5-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1zm5-5a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1z"/>
            </svg>
            <br>
            What social media do you prefer to use? 
        </h1>
        <div class="btn-group form-control p-0" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn socmed-option btn-danger" data-socmed="Youtube"><i class="bi bi-youtube"></i> Youtube</button>
            <button type="button" class="btn socmed-option btn-warning" data-socmed="Instagram"><i class="bi bi-instagram"></i> Instagram</button>
            <button type="button" class="btn socmed-option btn-primary" data-socmed="Facebook"><i class="bi bi-facebook"></i> Facebook</button>
            <button type="button" class="btn socmed-option btn-dark" data-socmed="Tiktok"><i class="bi bi-tiktok"></i> Tiktok</button>
        </div>

        <hr class="border-primary my-4">

        <button type="button" id="show-results" class="btn btn-info form-control">Generate Survey Result</button>

        <div style="width: 800px;"><canvas id="surveyResult"></canvas></div>
        
    </div>
   
<script src="scripts/surveyWE.js"></script>
</body>
</html>
