<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BALANG, Leandro My Survey App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center">
            <i class="fa-solid fa-masks-theater"></i>
            <br />
            What social media do you prefer to use?
        </h1>
        <div class="btn-group form-control" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-primary socmed-option" data-socmed="facebook"><i class="fa-brands fa-facebook"></i> Facebook</button>
            <button type="button" class="btn btn-danger socmed-option" data-socmed="youtube"><i class="fa-brands fa-youtube"></i> YouTube</button>
            <button type="button" class="btn btn-warning socmed-option" data-socmed="instagram"><i class="fa-brands fa-instagram"></i> Instagram</button>
            <button type="button" class="btn btn-dark socmed-option" data-socmed="twitter"><i class="fa-brands fa-twitter"></i> Twitter</button>
        </div>
        <div class="text-center mt-3">
            <button type="button" class="btn btn-success" id="generateSurvey">Generate Survey</button>
        </div>
        <canvas id="surveyChart" class="mt-4" style="max-width: 600px; margin: auto;"></canvas>
    </div>
    <script src="scripts/surveyLB.js"></script>
</body>

</html>
