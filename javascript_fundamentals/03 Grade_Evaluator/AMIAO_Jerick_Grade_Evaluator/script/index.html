<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div class="container my-3">
        <label for="gradeInput" class="form-label">Enter your grade:</label>
        <div class="input-group flex-nowrap my-2">
            <input type="text" class="form-control" id="gradeInput" placeholder="Grade" aria-label="Grade">
        </div>

        <div class="card text-white bg-success mb-3" style="max-width: 18rem;" id="gradeCard">
            <div class="card-header" id="cardHeader">Grade Status</div>
            <div class="card-body">
                <h5 class="card-title" id="cardTitle">Result</h5>
                <p class="card-text" id="cardText">Enter a grade to see the result.</p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="grade.js"></script>
</body>

</html>
