<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARAFO, Melbert</title>
    <!-- Loaded Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container p-5">
        <h1 class="fw-bold fs-1 text-center ">Let's Evaluate your Grade</h1>
        <div class="mb-3">
            <label for="yourGradeMPM" class="form-label fw-bolder">Enter Your Grade:</label>
            <input type="number" class="form-control" id="yourGradeMPM" placeholder="Enter Your Grade">
        </div>

        <div id="gradeMPM" class="card text-bg-light mb-5" style="display: none;">
            <div class="card-header bg-transparent border-success fs-2 fw-bold" id="cardHeader"></div>
            <div class="card-body">
                <h5 class="card-title" id="cardTitle"></h5>
                <p class="card-text" id="cardText"></p>
            </div>
        </div>
    </div>

    <script src="scripts/GradeEvaluatorMPM.js"></script>
</body>

</html>
