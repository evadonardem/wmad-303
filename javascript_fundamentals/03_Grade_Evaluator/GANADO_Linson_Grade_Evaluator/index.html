<html lang="en"></html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANADO, Linson Grade Evaluator</title>
    <!-- Loaded Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container p-5">
        <h1 class="fw-bold fs-1 text-left ">Grade Evaluator</h1>
        <div class="mb-3">
            <label for="yourGradeLG" class="form-label fw-bolder">Your Grade:</label>
            <input type="number" class="form-control" id="yourGradeLG" placeholder="Enter Your Grade">
        </div>

        <div id="gradePb" class="card border-success mb-5">
            <div class="card-header bg-transparent border-success" id="cardHeader">Header</div>
            <div class="card-body text-success">
                <h5 class="card-title" id="cardTitle">Success card title</h5>
                <p class="card-text" id="cardText">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </div>

    <script src="scripts/GradeEvaluatorLG.js"></script>
</body>

</html>
