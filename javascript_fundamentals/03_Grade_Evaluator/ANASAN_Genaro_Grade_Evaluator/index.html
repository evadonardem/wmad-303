<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="mb-3">
            <label for="gradeInput" class="form-label">Enter Your Grade</label>
            <input type="text" class="form-control" id="gradeInput" placeholder="Enter a number between 1-100">
        </div>
        <button class="btn btn-primary">Check Grade</button>
        <div class="mt-3" id="gradeMessage"></div>
    </div>

    <!-- Link your external JS file here -->
    <script src="../ANASAN_Genaro_Grade_Evaluator/scripts/GradeEvaluatorAG.js"></script>
</body>
</html>
