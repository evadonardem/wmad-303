<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOG-OY, Iverson Grade Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="mt-4">
            <label for="gradeIS" class="form-label">Enter Your Grade:</label>
            <input type="number" class="form-control" id="gradeIS" placeholder="Your Grade">
        </div>

        <div id="gradeCardIS" class="card text-bg-primary mt-4" >
            <div class="card-header">GRADE</div>
            <div class="card-body">
                <h5 class="card-title">GRADE TITLE</h5>
                <p class="card-text">GRADE</p>
            </div>
        </div>
    </div>

    <script src="scripts/GradeEvaluatorIS.js"></script>
</body>

</html>
