<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANASAN, Genaro Awesome Mult Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f0f8ff; /* Light background color for the body */
        }

        .card {
            background-color: #e0f7fa; /* Light cyan for the card background */
        }

        .table {
            margin-top: 20px; /* Space above the table */
            border-radius: 0.5rem; /* Rounded corners for the table */
            overflow: hidden; /* To apply border-radius effect */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
        }

        th {
            background-color: #007bff; /* Bootstrap primary color for header */
            color: white; /* White text for the header */
        }

        td {
            background-color: #ffffff; /* White background for table cells */
            color: #212529; /* Default text color */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }

        tr:hover td {
            background-color: #d1ecf1; /* Light blue on row hover */
            color: #0c5460; /* Darker text color on hover */
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f8f9fa; /* Light gray for odd rows */
        }

        .table-striped tbody tr:nth-of-type(even) {
            background-color: #ffffff; /* White for even rows */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center my-4">Awesome Mult Table</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form id="awesomeMultTableFormKdn">
                    <div class="card text-bg-light mb-3">
                        <div class="card-header">Size</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Rows</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1" name="rows" min="1">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Columns</label>
                                <input type="number" class="form-control" id="exampleFormControlInput2" name="columns" min="1">
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary form-control">Create</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                        <tr id="multCols"></tr>
                    </thead>
                    <tbody id="multRows"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../ANASAN_Genaro_Awesome_Multi_Table/scripts/multAG.js"></script>
</body>

</html>
