<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center">Awesome Multiplication Table</h1>
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card mb-3">
                    <form id="awesomeMultTableFormWE">
                        <div class="card-header fw-semibold">Table Size</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Number of Rows</label>
                                <input type="number" class="form-control" name="rows" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Number of Columns</label>
                                <input type="number" class="form-control" name="cols" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-primary form-control">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-9">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered" id="multTable">
                        <thead>
                            <tr id="multCols">
                            </tr>
                        </thead>
                        <tbody id="multRows">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script/multWE.js"></script>
</body>

</html>
