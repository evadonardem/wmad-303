<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pacalso Ruby Ann Multiplication Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Multiplication Table</h1>
        </div>

        <div class="row">
            <div class="col-md-4">
                <div class="card text-bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Size</div>
                    <div class="card-body">
                        <h5 class="card-title">No. of Rows</h5>
                        <input type="number" id="numRows" class="form-control mb-3"
                            placeholder="Enter number of rows" />

                        <h5 class="card-title">No. of Columns</h5>
                        <input type="number" id="numCols" class="form-control mb-3"
                            placeholder="Enter number of columns" />

                        <button class="btn btn-primary" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <table class="table" id="dynamicTable">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    <style>
        table {
    border-collapse: collapse;
    width: 100%;
}

th {
    background-color: #007bff;
    color: white;
}

th, td {
    border: 2px solid #000;
    padding: 10px;
    text-align: center;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2; 
}

tbody tr:hover {
    background-color: #e9ecef;
}

td {
    transition: background-color 0.3s;
}
    </style>
    <script src="script/multrap.js"></script>
</body>

</html>
