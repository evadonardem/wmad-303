<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARAFO, Melbert Multiplcation Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Multiplication Table</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <h1 class="fw-bold fs-1 text-center my-5">Let's Create Awesome Multiplication Table</h1>
        </div>
        <div class="row mt-4">
            <div class="col-md-3">
                <form id="formsness">
                    <div class="card text-bg-light mb-3">
                        <div class="card-header">Size</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">Number of Rows</label>
                                <input type="number" class="form-control" name="rows" placeholder="0" id="rowses">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Number of Columns</label>
                                <input type="number" class="form-control" name="columns" placeholder="0" id="columnses">
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary form-control">Generate</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                        <tr id="tabbelCols"></tr>
                    </thead>
                    <tbody id="tabbelRows">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="scripts/multiplifyMPM.js"></script>
</body>

</html>
