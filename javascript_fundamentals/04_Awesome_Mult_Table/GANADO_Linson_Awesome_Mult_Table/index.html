<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GANADO Multi Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="fw-bolder text-left p-4">AWESOME MULTI-TABLE</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form id="awesomeform">
                    <div class="card text-bg-light mb-3 p-3">
                        <div class="card-header">Size</div>
                        <div class="mb-3">
                            <label for="rows" class="form-label"># of rows</label>
                            <input type="number" class="form-control" name="rows" id="rows" placeholder="Number of rows" min="1" required>
                        </div>
                        <div class="mb-3">
                            <label for="columns" class="form-label"># of columns</label>
                            <input type="number" class="form-control" name="columns" id="columns" placeholder="Number of columns" min="1" required>
                        </div>
                        <hr>
                        <button class="btn-danger bg-success-subtle" type="submit" style="color: black;">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            
                        </tr>
                    </thead>
                    <tbody id="multirows">
                      
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts/multLG.js"></script>
</body>
</html>
