<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="col text-center">
            <h1 class="bg-light text-dark p-3 rounded">Awesome Mult Table</h1>
        </div>

        <div class="row mt-5">
            <div class="col-md-3">
                <div class="card text-bg-light mb-3">
                    <form id="awesomeMultTableFormJba">
                        <div class="card-header">Size</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">No. of Rows</label>
                                <input type="number" class="form-control" name="rows" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">No. of Columns</label>
                                <input type="number" class="form-control" name="cols" required>
                            </div>

                            <hr>
                            <button type="submit" class="btn btn-primary form-control">Generate</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-9">
                <table class="table table-striped table-bordered" id="multTable">
                    <thead>
                        <tr id="multCols">
                    
                        </tr>
                    </thead>
                    <tbody id="multRows">
                       
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../AMIAO_Jerick_Awesome_Mult_Table/script/multDhm.js"></script>
</body>

</html>
