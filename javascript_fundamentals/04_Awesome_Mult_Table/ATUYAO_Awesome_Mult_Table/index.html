<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Mult Table</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="text-center">Awesome Mult Table</h1>
    <div class="form-group">
        <label for="rows">No. of Rows:</label>
        <input type="number" id="rows" class="form-control" placeholder="Enter number of rows">
    </div>
    <div class="form-group">
        <label for="cols">No. of Columns:</label>
        <input type="number" id="cols" class="form-control" placeholder="Enter number of columns">
    </div>
    <button class="btn btn-primary" onclick="generateTable()">Generate Table</button>
    
    <div class="table-container" style="margin-top: 20px;" id="tableContainer"></div>
</div>

<script src="mult_Psa.js"></script>

</body>
</html>
