<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMANDO, Cyrene Gaille Awesome Mult</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row mb-4">
        <h1 class="text-center">Multiplication Table</h1>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="card text-bg-light mb-3">
            <div class="card-header">Size</div>
            <div class="card-body">
              <h5 class="card-title">No. of Rows</h5>
              <input type="number" id="numRows" class="form-control mb-3" placeholder="Enter number of rows" />
              
              <h5 class="card-title">No. of Columns</h5>
              <input type="number" id="numCols" class="form-control mb-3" placeholder="Enter number of columns" />

              <button class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <table class="table table-striped table-bordered text-center" id="dynamicTable">
            <thead>
              <tr>
                <th></th> <!-- Empty header for the first column -->
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="script/multCga.js"></script>

    </body>
    </html>
