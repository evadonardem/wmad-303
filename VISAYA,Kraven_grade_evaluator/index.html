<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visaya,Kraven - Grade Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar" style="background-color: #93b8d2;">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Grade Evaluator</span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="gradeSB" class="form-label"><b>Enter Your Grade</b></label>
                    <input type="number" class="form-control" id="gradeSB" placeholder="YOUR GRADE">
                </div>

                <div id="gradeCardSB" class="card text-bg-light">
                    <div class="card-header">Awaiting Input</div>
                    <div class="card-body">
                        <h5 class="card-subtitle mb-2 text-body-secondary">Please enter a grade</h5>
                        <p class="card-text">Your grade evaluation will appear here once you input a number.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
