<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibayan, Nikki_Survey_05</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <!-- Load Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="display-1 text-center mt-4">
            <span class="fa-solid fa-star"></span>
            <br>
            What social media do you prefer to use?
        </h1>
        <div class="btn-group form-control mb-4" role="group" aria-label="Social Media Options">
            <button type="button" class="btn btn-primary socmed-option" data-socmed="facebook">
                <i class="fa-brands fa-square-facebook"></i> Facebook
            </button>
            <button type="button" class="btn btn-secondary socmed-option" data-socmed="youtube">
                <i class="fa-brands fa-youtube"></i> YouTube
            </button>
            <button type="button" class="btn btn-success socmed-option" data-socmed="instagram">
                <i class="fa-brands fa-instagram"></i> Instagram
            </button>
            <button type="button" class="btn btn-danger socmed-option" data-socmed="twitter">
                <i class="fa-brands fa-twitter"></i> Twitter
            </button>
            <button type="button" class="btn btn-warning socmed-option" data-socmed="tiktok">
                <i class="fa-brands fa-tiktok"></i> TikTok
            </button>
            <button type="button" class="btn btn-info socmed-option" data-socmed="telegram">
                <i class="fa-brands fa-telegram"></i> Telegram
            </button>
        </div>
        
        <hr class="my-4">
        <div class="text-center mb-4"> 
            <button id="generateResult" class="btn btn-primary" type="button">Generate Result</button>
        </div>
    
        <div class="row">
            <canvas id="surveyResult"></canvas>
        </div>
        
    </div>
    
    <script src="surveynbi.js"></script>
</body>
</html>
