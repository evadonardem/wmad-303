<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGLIGON, Romel Awesome Mult Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Awesome Mult Table</h1>
        </div>
        <div class="row">
            <div class="col-md-3">
                <form id="awesomeMultTableFormRgl">
                    <div class="card text-bg-light mb-3">
                        <div class="card-header">Size</div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label class="form-label">No. of Rows</label>
                                <input type="number" class="form-control" id="exampleFormControlInput1" name="rows">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">No. of Columns</label>
                                <input type="number" class="form-control" id="exampleFormControlInput2" name="columns">
                            </div>
                            <hr>
                            <button type="submit" class="btn btn-primary form-control">Generate</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-9">
                <table class="table table-striped table-bordered text-center">
                    <thead>
                        <tr id="multCols"></tr>
                    </thead>
                    <tbody id="multRows"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="scripts/multRgl.js"></script>
</body>

</html>
